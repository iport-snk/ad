<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sample illustrating the use of Autoplay Muted Videos on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Autoplay Muted Videos on Android Sample</title>


</head>

<body>


<h4>autoplay, with muted</h4>
<video autoplay muted loop>
    <source src="https://googlechrome.github.io/samples/muted-autoplay/chrome-clip.mp4" type="video/mp4">
    <p>Your browser does not support the video element.</p>
</video>


</body>
</html>
